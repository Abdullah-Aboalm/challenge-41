<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | [Pricing component with toggle]</title>

</head>
<body>
  <img class="top" src="./images/bg-top.svg" alt="">
  <img class="bottom" src="./images/bg-bottom.svg" alt="">
  <h2 class="title">Our Pricing</h2>
  <div class="checkbox">
    <span class="ann">Annually</span>
    <input type="checkbox" name="subscribe" id="checkbox">
    <span class="mon">Monthly</span>
  </div>
  <div class="container">
    <div class="card card-1">
      <h3>Basic</h3>
      <span class="bPrice">&dollar;19.99</span>
      <ul>
        <li>500 GB Storage</li>
        <li>2 Users Allowed</li>
        <li>Send up to 3 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="card card-2">
      <h3>Professional</h3>
      <span class="pPrice">&dollar;24.99</span>
      <ul>
        <li>1 TB Storage</li>
        <li>5 Users Allowed</li>
        <li>Send up to 10 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
    <div class="card card-3">
      <h3>Master</h3>
      <span class="mPrice">&dollar;39.99</span>
      <ul>
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
      </ul>
      <button>Learn More</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
